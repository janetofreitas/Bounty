<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Bounty</title>

</head>

<body>

    <aside class="o-logo">
        <div id="logo">
            <img src="/assets/logoMT.png" alt="" id="responsive">
        </div>
    </aside>
    <main class="o-form">
        <div class="container">
            <div class="h2log">
                <h2>Login</h2>
            </div>
            <div class="formLog">
                <form action="POST">
                    <label class="sr-only" for="email">Digite seu email registrado</label>
                    <input type="text" id="email" placeholder="Digite seu email registrado"> 
                    <br>
                    <label class="sr-only" for="password">Digite sua senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha"> 
                    <br>
                    
                    <div class="checkelembrar">
                        <input type="checkbox" name="lembrar-user?" id="lembrar-user">
                        <label for="lembrar-user"> Lembrar usuario? </label>
                        <a href="" id="esqueceu">Esqueceu sua senha?</a>
                    </div>
                    
                    <br>
    
                    <button>Login</button>
                </form>
            </div>
            
        </div>
    </main>

</body>

</html>
